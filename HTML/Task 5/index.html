<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Personal Details</title>
    <style>
        textarea {
            resize: vertical;
        }
    </style>
</head>

<body>
    <form>
        <div>
            <label for="#1">
                <span>First Name:</span>
                <input type="text" id="#1" required>
            </label>

            <br><br>

            <label for="#2">
                <span>Last Name:</span>
                <input type="text" id="#2" required>
            </label>

            <br><br>

            <span>Gender:</span>

            <label for="#3">
                <input type="radio" id="#3" name="Gender" required>
                <span>Female</span>
            </label>

            <label for="#4">
                <input type="radio" id="#4" name="Gender" required>
                <span>Male</span>
            </label>

            <br><br>

            <label for="#5">
                <span>Email:</span>
                <input type="email" id="#5" required>
            </label>

            <br><br>

            <label for="#6">
                <span>Date of Birth:</span>
                <input type="date" id="#6" required>
            </label>

            <br>

            <span>
                <p>Address:</p>
            </span>
            <textarea cols="30" rows="3"></textarea>

            <br><br>

            <button>Submit</button>
        </div>
    </form>
    
</body>

</html>
