<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>First Name</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>E-mail</th>
            <td><input type="email"></td>
        </tr>
        <tr>
            <th>Re-Enter Password</th>
            <td><input type="password"></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td>
                <label for="#3">
                    <input type="radio" id="#3" name="Gender" required>
                    <span>Female</span>
                </label>
    <br>
                <label for="#4">
                    <input type="radio" id="#4" name="Gender" required>
                    <span>Male</span>
                </label>
            </td>
        </tr>
        <tr>
            <th>Age</th>
            <td><input type="number"></td>
        </tr>
        <tr>
            <th>Phone Number</th>
            <td></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><textarea rows="10" cols="30"></textarea></td>
        </tr>
        <tr>
            <th>State</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Country</th>
            <td>
                <label for="#1">
                    <select id="#1">
                        <option>Choose your County</option>
                        <option>The United State</option>
                        <option>Canada</option>
                        <option>China</option>
                    </select>
            </td>
        </tr>
        <tr>
            <th >Language Known</th>
            <td>
                <input type="checkbox">English 
                <input type="checkbox">Kannada
                <input type="checkbox">Hindi
                <input type="checkbox">Telugu
            </td>
        </tr>
        <tr>
            <td colspan="12"><input type="checkbox">Hereby I declare all the given details are true</td>
        </tr>
        <tr>
            <td colspan="13">Log in <a href="https://www.google.com/">Google</a> website</td>
        </tr>
    </table>
    <br><br>
    <button>Register</button>

</body>
</html>
